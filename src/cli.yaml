---
# vim: tw=2:sw=2
# you must have the name key in order for args to be parsed correctly
name: markrust
args:
  - toc:
      short: t
      long: toc
      help: Prepend TOC markup
      multiple: false
      takes_value: false
      required: false
  # have to wait for clap v3 for the require_equals setting
  # https://github.com/clap-rs/clap/pull/1508
  # - modify_headers:
  #     short: m
  #     long: modify_headers
  #     help: Add N to each header level. Can be negative
  #     multiple: false
  #     takes_value: false
  #     required: false
  #     require_equals: true
  - input:
      short: i
      long: input
      help: FILE input, or empty for stdin
      index: 1
      required: false
  - output:
      short: o
      long: output
      help: FILE output, or empty for stdout
      index: 2
      required: false
  - editor:
      short: e
      long: editor
      help: Launch $EDITOR as input
      multiple: false
      takes_value: false
      required: false
      conflicts_with: output
